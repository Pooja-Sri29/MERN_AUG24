<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array Page</title>
    </head>
    <body>
        <center>
            <h1>Pull Numbers In An Array</h1>
            <br>
        </center>
       
            Enter a Number : <input type="text" id="num1">
            <br>
            <br>
            <input type="submit" value="submit" onclick="func()">
        
        <script>
            let arr = [];
            function func() {
                const number = document.getElementById('num1').value
                arr.push(number)
                console.log(arr)


            }
            
        </script>
    </body>
</html>
